<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello vue</title>
	<script src="../lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<h3 v-zdy="value">自定义</h3>
		<ul>
			<li v-for="item in arr" v-text="item"></li>
		</ul>
		<button @click="add">add</button>
	</div>
	<zdy></zdy>

	<script>
		// 自定义指令 
		Vue.directive("zdy",function(el,binding,vnode){
			console.log(el,binding)
			el.style = "color:" + binding.value
		})
		var app = new Vue({
			el:"#app",
			data:{
				value:"red",
				arr:['aa','bb','cc']
			},
			methods:{
				add:function(){
					// this.arr[0] = "dd",
					//动态设置元素属性
					Vue.set(this.arr,"0","dd")
				}
			}
		})
		var extendAuthor = Vue.extend({
			template:"<p><a :href='url'>{{name}}</a></p>",
			data:function(){
				return {
					url:"index.html",
					name:"xxx"
				}
			},

		})
		new extendAuthor().$mount("zdy")
	</script>
</body>
</html>
