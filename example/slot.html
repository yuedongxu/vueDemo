<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slot</title>
	<script src="../lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<comp>
			<span slot="url">{{Data.url}}</span>
			<span slot="name">{{Data.name}}</span>

		</comp>
	</div>
	<template id="tmp">
		<div>
			<p>网址：<slot name="url"></slot></p>
			<p>名称：<slot name="name"></slot></p>
		</div>
	</template>

	<script>
		var comp = {
			template:"#tmp"
		}
		var app = new Vue({
			el:"#app",
			data:{
				Data:{
					url:"baidu.com",
					name:"百度"
				}
			},
			components:{
				"comp":comp
			}
		})
	</script>
</body>
</html>
