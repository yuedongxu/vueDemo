<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello vue</title>
	<script src="../lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<comp></comp>
		<part txt="局部组件"></part>
		<part2 :title="txt1"></part2>
	</div>
	<div id="app1">
		
	</div>

	<script>
		Vue.component('comp',{
			template:`<div>全局组件</div>`
		})
		
		var app = new Vue({
			el:"#app",
			data:{
				txt1:"局部组件1"
			},
			components:{
				part:{
					template:`<div style="color:red">{{txt}}</div>`,
					props:['txt']
				},
				part2:{//动态传参
					template:`<div style="color:green">{{title}}</div>`,
					props:['title']
				}
			}
		})

		var guazai = Vue.extend({
			template:`<p>{{message}}</p>`,
			data:function(){
				return {
					message:'xxxx'
				}
			}
		})
		var vm = new guazai().$mount("#app1")
	</script>
</body>
</html>
